<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增</title>
    <link rel="stylesheet" href="./scripts/layui/css/layui.css"></link>
    <script src="./scripts/layui/layui.js"></script>
    <script src="./scripts/jquery-3.4.0.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.1.4/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    #content{
        display: none;
        margin-top: 10px;
        text-align: center;
    }
    .layui-input{
        width:194px;
    }
    .icon{
        width:17px;
        height: 17px;
        margin-right:5px;
    }
    .icon1{
            width:17px;
            height: 17px;
        }
        .icon2{
            width:17px;
            height: 17px;
            margin-left:-4px;
            margin-bottom: -5px;
        }
</style>
<body>
        <button class="layui-btn" id="btn">新增</button>
        
        <div id="content" style="display: none;"> 
            <div class="layui-inline">
                    <input type="input" placeholder="请输入" class="layui-input">
                    <div style="display:flex;margin-top:5px; align-items: center;">
                        <button class="layui-btn layui-btn-primary" id="choose_btn" style="vertical-align:middle">选择目录</button>
                        <text style="display: block;" id="selected_path">选择的文件路径</text>
                    </div>
                    <button class="layui-btn" style="margin-top: 10px;">确定</button>
            </div>
        </div>
        <div id="app" style="display: none;">
            <table class="table table-hover" >
            <thead style="background:#efefef;">
                <tr>
                    <th v-on:click="back()"><img src="./icon/back.png" class="icon1"></img><img src="./icon/ellipsis.png" class="icon2"></img></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="i in fileNameList"> 
                    <th v-on:click="goon(i)"><img v-bind:src="i.imgUrl" class="icon"/>{{i.fileName}}</th>
                </tr>
            </tbody>
          </table>
       </div>
        
        <script>
            layui.use(['layer','jquery','table'],function(){
                var layer = layui.layer;
                var $=layui.jquery; 
                var table=layui.table;
                $(document).on('click','#btn',function(){
                    layer.open({
                        title: '新增数据',
                        type:1,
                        area: ['500px', '250px'],
                        content: $("#content")
                    });     
                })
               
                $(document).on('click','#choose_btn',function(){
                    mylayer2=parent.layer.open({
                        title: '选择目录',
                        type:1,
                        area: ['500px', '500px'],
                        content: $('#app')
                    });   
                })
            })
            var app = new Vue({
                el: '#app',
                data: {
                    fileNameList:[],
                    filenameSelected:'',  //存最后选中的文件名
                    temp:0,
                    url_search:'',
                    url_target:'',
                    count:null
                },
                mounted: function () {
                    this.ajaxRequest()
                },
                methods:{
                    ajaxRequest:function(){
                        let that=this
                        if(that.temp===0){
                            that.url_search='http://10.0.1.96:8080/CNearthServer/common/getListFiles'
                        }
                        else{
                            that.url_search='http://10.0.1.96:8080/CNearthServer/common/getListFiles?path='+that.url_target
                        }
                        console.log("搜索的全路径",that.url_search)
                        $.ajax({
                            url: that.url_search,
                            type: "get",
                            async:false,
                            dataType: "json",
                            success: function(res){
                                console.log(res)
                                if(that.temp===1){ //temp为1则拼接路径搜索，为0直接使用默认接口搜索
                                    for(let i in res.content){  //
                                        let a=res.content[i].fileName
                                        let b=res.content[i].imgUrl
                                        res.content[i].filelongName=a //长地址保留给搜索路径
                                        res.content[i].fileName=a.substr(a.lastIndexOf("\\")+1) //截取最后一个\之后的内容，作为短文件名显示

                                        if(res.content[i].directory==false){  //判断文件类型，赋值图片地址
                                            res.content[i].imgUrl='./icon/file.png'
                                        }
                                        else{
                                            res.content[i].imgUrl='./icon/folder.png'
                                        }
                                    }
                                    that.fileNameList = res.content;
                                } 
                                else{
                                    for(let i in res.content){
                                        let a=res.content[i].fileName
                                        res.content[i].filelongName=a
                                        if(res.content[i].directory==false){
                                            res.content[i].imgUrl='./icon/file.png'
                                        }
                                        else{
                                            res.content[i].imgUrl='./icon/folder.png'
                                        }
                                    }

                                    that.fileNameList = res.content;
                                }
                                that.temp=1
                            },
                            error: function(res){
                                console.log(res)
                            }
                        });
                    },
                    goon(i){ //继续点击进入文件夹
                        // alert(i.fileName)
                        let that=this
                        that.url_target=(i.filelongName).replace(/\\/g,'/') //接口地址的\替换为/
                        if(i.directory===false){ //选择到文件后（不是文件夹），关闭弹窗
                            layer.close(mylayer2)
                            $('#selected_path').text(i.filelongName)
                        }
                        else{
                            that.url_target=that.url_target // 测试时，这里要加一个\
                            this.ajaxRequest(that.url_target)
                        }
                    },
                    back(){
                        let that=this;
                        let count=0;
                        let index=(that.url_target).lastIndexOf("\/"); //返回指定字符串最后出现的位置
                        for(let i of that.url_target){
                            if(i =='\/'){
                                count++; //统计/出现的次数  只剩下一个时，保留/
                            }
                        }
                        that.url_target=(that.url_target).substring(0,index)  //提取/之前的内容
                        if(count===1&&that.temp_count==null){
                            that.url_target=that.url_target+'/' //保留最后一个/ 然后设置temp_count=0作为走根目录的标志
                            that.temp_count=0 
                        }
                        else if(that.temp_count==0){
                            that.temp=0  //走根目录
                        }
                        that.ajaxRequest()
                    }
                }
        })
        </script> 
</body>
</html>
